<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>StudentHelper</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link type="image/x-icon" href="{% static 'icon.gif' %}" rel="shortcut icon">
    <link type="Image/x-icon" href="{% static 'icon.gif' %}" rel="icon">
    <link rel="stylesheet" href="{% static 'CSS/gen.css' %}">
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="student_name">Сидорин Тимофей</div>
        <div class="group">2ИТБ-2</div>
        <div class="line"></div>
        <div class="grant_text">Расчитанная стипендия <br> в текущем семестре:</div>
        <div class="grant">10 040₽</div>
    </div>

    <div class="block-content">
        <div class="content">
            <div class="menu">
                <div class="head">
                    <div class="templ-block block no_active"><a href="/basa/templ" class="way">Шаблоны титульников</a></div>
                    <div class="way-block block no_active"><a href="/basa/way" class="way">Мой путь учения</a></div>
                    <div class="gen-block block"><a href="/basa/gen" class="templates">Генератор списка источников</a></div>
                </div>

            </div>
            <div class="tabs">
                <div  class="block1">
                    <div class="text_gen">Просто введи тему работы! Приложение само найдёт источники литературы</div>

                </div>


            </div>
             <form class="row g-3" action="/basa/gen/list" method="post">
                        {% csrf_token %}
                      <div class="col-auto">
                        <input type="text" class="form-control" id="inputPassword2" placeholder="Тема:" name="theme">
                      </div>
                      <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">искать &#128269;</button>
                      </div>
                    </form>
            <div class="img_gpt">
                <img class="gpt_img" src="{% static 'res.png' %}" >
            </div>
        </div>

    </div>


</body>
</html>
