
{% load custom_tags %}
<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">

    <title>StudentHelper</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
     {% get_header_data as data %}
    <link rel="stylesheet" href="{% static 'CSS/header.css' %}">
    <link type="image/x-icon" href="{% static 'icon.gif' %}" rel="shortcut icon">
    <link type="Image/x-icon" href="{% static 'icon.gif' %}" rel="icon">

</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="student_name">{{data.name}}</div>
        <div class="group">{{data.group}}</div>
        <div class="line"></div>
        <div class="grant_text">Расчитанная стипендия <br> в текущем семестре:</div>
        <div class="grant">10 040₽</div>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
