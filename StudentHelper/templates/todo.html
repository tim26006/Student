{% extends "header.html" %}
    {% block content %}
     {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/todo.css' %}">
    <div class="block-content">
        <div class="content" id="content" >
            <div class="menu">
                <div class="head">
                    <div class="template-block block no_active"><a href="/basa/templ" class="templates">Шаблоны титульников</a></div>

                </div>

            </div>

                </div>
                <ul class="list-group list-group-flush">


                        <li class="list-group-item"> <a class="listTag" href="/basa/add" >
                          ➕ Добавить задачу
                    </a>
                        </li>
                     <li class="list-group-item">Задача 1</li>



                      </ul>
                    </div>
                        {% endfor %}
                   </div>

        </div>

    </div>
<script src="{% static 'JS/drop-cards.js' %}"></script>
<script src="{% static 'JS/scroll.js' %}"></script>

 {% endblock %}
