<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>StudentHelper</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link type="image/x-icon" href="{% static 'icon.gif' %}" rel="shortcut icon">
    <link type="Image/x-icon" href="{% static 'icon.gif' %}" rel="icon">

</head>
<body >

<div class="title-container"><div class="title" >StudentHelper</div></div>

<div class="form-container">
    <div class="sub_title">Здравствуйте, войдите в свой аккаунт Knastu</div>
    <div class="form">
        <form id='myForm' action="/submit/" method="post">
        {% csrf_token %}
        {{ form.as_p}}

        <button class="btn btn-primary btn-lg" type="submit">Войти</button>
        </form>
    </div>


</div>
 <div id="loader-overlay"  style="display: none;">
        <div class="loader"></div>
    </div>

<script src="{% static 'script.js' %}"></script>
</body>
</html>
