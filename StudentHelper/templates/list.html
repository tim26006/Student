{% extends "header.html" %}
    {% block content %}
     {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/list.css' %}">

    <div class="block-content">
        <div class="content">
            <div class="menu">
                <div class="head">
                    <div class="template-block block no_active"><a href="/basa/templ" class="way">Шаблоны титульников</a></div>
                    <div class="way-block block no_active"><a href="/basa/way" class="way">Мой путь учения</a></div>
                    <div class="gen-block block"><a href="/basa/gen" class="templates">Генератор списка источников</a></div>
                    <div class="todo-block block no_active"><a href="/basa/todo" class="todo">Список задач</a></div>
                </div>

            </div>
            {% csrf_token %}
            <div class="container">
            <ol class="rounded" id="myList">
            {%for num,li in theme.items%}
            <li class="hover"><a>{{li}}</a></li>
            {% endfor %}
            </ol>
            </div>
        <div class="navigation">
            <div class="accordance">
                <div class="text-accordance">Список соответствует РД 013-2016</div>
                 <img class="img-accordance" src="{% static 'flop.png' %}" alt="">
            </div>
            <img id="copyButton" src="{% static 'copy.png' %}" alt="Копировать текст">
             <a href="/basa/gen"><img id="backButton" src="{% static 'back.png' %}" alt=""></a>

            </div>
        </div>

    </div>

<script src="{% static 'JS/copy.js' %}"></script>
  {% endblock %}
